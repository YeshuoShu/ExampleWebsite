<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MOVE Open Data Collection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">MOVE Open Data Collection</h1>

    <!-- Filter Section -->
    <div class="mb-4 d-flex justify-content-center align-items-center">
      <!-- Search Box -->
      <input type="text" id="search-box" class="form-control w-50 me-3" placeholder="Search by name or description" onkeydown="handleSearchKey(event)" />

      <!-- Search Button -->
      <button class="btn btn-primary me-2" onclick="searchData()">
        Search
      </button>

      <!-- Home Button -->
      <button class="btn btn-secondary me-2" onclick="resetData()">
        Home
      </button>

      <!-- Upload Data Button -->
      <button class="btn btn-secondary me-2" onclick="window.location.href='upload_data.html'">
        Upload
      </button>

      <!-- Tags Filter -->
      <select id="tag-filter" class="form-select w-auto me-2" onchange="filterData()">
        <option value="">All Tags</option>
      </select>

      <!-- Date Sort Dropdown -->
      <select id="sort-order" class="form-select w-auto me-3" onchange="sortDataByDate()">
        <option value="desc">Date: Newest First</option>
        <option value="asc">Date: Oldest First</option>
      </select>
    </div>

    <!-- Data List -->
    <div id="data-list" class="row"></div>

    <!-- Pagination Navigation -->
    <div id="pagination" class="d-flex justify-content-center mt-4"></div>
  </div>

  <script src="assets/script.js"></script>
</body>

</html>
