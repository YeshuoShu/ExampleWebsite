name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 每次推送到 main 分支时触发

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3 # 最新版本，支持 Node.js 20

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # 指定 Node.js 版本为 20

      - name: Build and deploy
        run: |
          # 复制 public 文件夹内容到 gh-pages 分支
          mkdir -p out
          cp -r public/* out/

          # 初始化 gh-pages 分支
          cd out
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"

          # 推送到 gh-pages 分支
          git push --force --quiet "https://${{ secrets.SECRET_TOKEN }}@github.com/${{ github.repository }}.git" master:gh-pages
