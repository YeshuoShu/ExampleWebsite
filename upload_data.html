<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit New Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">Submit New Data</h1>

      <div class="card shadow-sm mx-auto" style="max-width: 600px">
        <div class="card-body">
          <form id="dataForm" onsubmit="submitData(event)">
            <!-- Name Field -->
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                placeholder="Enter name"
                required
              />
            </div>

            <!-- Description Field -->
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <textarea
                id="description"
                class="form-control"
                rows="3"
                placeholder="Enter description"
                required
              ></textarea>
            </div>

            <!-- Tags Field -->
            <div class="mb-3">
              <label for="tags" class="form-label"
                >Tags (comma separated)</label
              >
              <input
                type="text"
                id="tags"
                class="form-control"
                placeholder="E.g., research, data"
                required
              />
            </div>

            <!-- Source Field -->
            <div class="mb-3">
              <label for="source" class="form-label">Source</label>
              <input
                type="text"
                id="source"
                class="form-control"
                placeholder="Enter source"
                required
              />
            </div>

            <!-- Date Field -->
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" id="date" class="form-control" required />
            </div>

            <!-- Download Link Field -->
            <div class="mb-3">
              <label for="downloadLink" class="form-label">Download Link</label>
              <input
                type="url"
                id="downloadLink"
                class="form-control"
                placeholder="Enter download URL"
                required
              />
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </div>
          </form>

          <!-- Response Message -->
          <div id="responseMessage" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>

    <script>
      async function submitData(event) {
        event.preventDefault();

        // 收集表单数据
        const data = {
          name: document.getElementById("name").value,
          description: document.getElementById("description").value,
          tags: document.getElementById("tags").value,
          source: document.getElementById("source").value,
          date: document.getElementById("date").value,
          downloadLink: document.getElementById("downloadLink").value,
        };

        // 将数据序列化为 JSON 格式的单行字符串
        const issueTitle = `New Data Submission: ${data.name}`;
        const issueBody = JSON.stringify(data); // 使用 JSON.stringify 生成单行字符串

        // GitHub Issue 提交 URL
        const url = `https://github.com/YeshuoShu/ExampleWebsite/issues/new?title=${encodeURIComponent(
          issueTitle
        )}&body=${encodeURIComponent(issueBody)}`;

        // 打开新标签页，用户在 GitHub 上确认提交
        window.open(url, "_blank");

        document.getElementById("responseMessage").textContent =
          "Data submission link has been opened. Please confirm on GitHub.";
        document.getElementById("dataForm").reset();
      }
    </script>
  </body>
</html>
